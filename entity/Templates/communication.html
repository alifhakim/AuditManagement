{% extends 'base.html' %}
 
{% block body %}

<style>

#btn_cancel, #btn_save{
  position: relative;
  text-align: center;
  border-radius: 50px;
  left: 220px;
  width: 13%;
  margin-right: auto;
}

    /* unvisited link */
    a:link {
      color: black;
    }
    
    /* mouse over link */
    a:hover {
      color: blue;
    }
    
    /* selected link */
    a:active {
      color: gray;
    }

ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: #ECECEC;;
border-radius: 30px;
color: black;
}
    
li {
float: left;
}
    
li a {
display: block;
color: black;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
    
li a:hover {
background-color: #DADADA;
border-radius: 30px;
}
*
{
  box-sizing: border-box;
}

input[type=text], select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

#nav{
background-color: white;
}


label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 50px;
  padding-top: 10px;
}


/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
    </style>

    </head>
    <body>
